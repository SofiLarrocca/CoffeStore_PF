    <!-- FORMULARIO CONTACTO -->
    <div class="formulario">

        <div class="formulario_text">      
          <h2>Formulario de contacto</h2>
          <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    
            <form>       
                <p>
                    <label for="nombre">Nombre
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="telefone">Teléfono
                    </label>
                    <input type="tel" id="telefono" placeholder="Escribe tu teléfono">
                </p>    
                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje
                        <span class="obligatorio">*</span>
                    </label>  

                    <textarea name="introducir_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea> 
                </p>                    
                  
                    <button class="btn" type="submit" name="enviar_formulario" id="enviar">Enviar</button>
    
                    <p class="aviso">
                      <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>          
            </form>
        </div>

    </div>
